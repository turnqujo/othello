<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Othello</title>
    <link rel="stylesheet" href="reset.css" />
    <script src="bundle.js"></script>
  </head>
  <body id="othello-app">
    <div class="section">
      <div class="othello__header container">
        <h1>Othello</h1>
      </div>
      <div class="scoreboard__container container" data-component="scoreboard"></div>
      <div class="gameboard__container container" data-component="gameboard"></div>
      <div class="options__container container" data-component="options" data-game-in-progress="false"></div>
    </div>
  </body>
</html>
